<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you eligible to drive?</title>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1>Are you eliglible to drive?</h1>
        <form action="" id="driverForm">

            <input type="text" id="name">
            <label for="name">Full name</label>

            <input type="date" id="age" >
            <label for="age">Age</label>

            <select name="gender" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
            <label for="gender">Gender</label>

            <button type="submit">Submit</button>

        </form>
    </main>
    <section>
        <p id="nameOutput">Name:<p>
        <p id="ageOutput">Age:</p>
        <p id="genderOutput">Gender:</p>
        <p id="eligible">Is Eligible to Drive:</p>
    </section>
    
</body>
</html>
